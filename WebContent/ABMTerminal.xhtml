<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">
	
		<ui:define name="content">
	
			<h:form id="formALTA">
				<p:panel id="panel" header="Terminal" style="margin-bottom:10px;">
					<h:panelGrid columns="2" cellpadding="2">

						<p:outputLabel value="Nombre: " />
						<p:inputText id="nombre" value="#{bnVistaABMUsuario.nombre}" />

						<p:outputLabel value="Clave: " />
						<p:inputText id="clave" value="#{bnVistaABMUsuario.clave}" />

						<p:outputLabel value="Notificaciones"  />
						<p:selectBooleanCheckbox value="#{bnVistaABMUsuario.notificaciones}"/>
						
						<p:outputLabel value="Auditoria Busqueda"  />
						<p:selectBooleanCheckbox value="#{bnVistaABMUsuario.auditoriaBusqueda}"/>

						<p:outputLabel value="Longitud " />
						<p:inputText id="longitud" value="#{bnVistaABMUsuario.longitud}" />

						<p:outputLabel value="Latitud " />
						<p:inputText id="latitud" value="#{bnVistaABMUsuario.latitud}" />

						<p:commandButton value="Grabar"	actionListener="#{bnVistaABMUsuario.altaTerminal}" >
							<p:confirm header="Confirmacion" message="¿Desea ingresar la nueva Terminal" icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Sí" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:panelGrid>
				</p:panel>
			</h:form>
	
			<h:form id="formBAJAMOD">
				<p:panel header="Terminales" style="margin-bottom:10px;">
					<p:dataTable var="unaTerminal" value="#{bnVistaABMUsuario.terminales}">
	
						<p:column headerText="Id">
							<h:outputText value="#{unaTerminal.Id}" />
						</p:column>
	
						<p:column headerText="Nombre">
							<h:outputText value="#{unaTerminal.Nombre}" />
						</p:column>
	
						<p:column headerText="Latitud">
							<h:outputText value="#{unaTerminal.Latitud}" />
						</p:column>
	
						<p:column headerText="Longitud">
							<h:outputText value="#{unaTerminal.Longitud}" />
						</p:column>
	
						<p:column headerText="Acción">
							<p:splitButton value="Acción" icon="ui-icon-disk">
								<p:menuitem value="Editar" icon="ui-icon-arrowrefresh-1-w" />
								<p:menuitem value="Eliminar" ajax="false" icon="ui-icon-close" />
							</p:splitButton>
						</p:column>
	
					</p:dataTable>
				</p:panel>
			</h:form>
	
	
		</ui:define>
	
	</ui:composition>

</html>
