<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">
	
		<ui:define name="content">
			
			<h:form id="form">
				<p:panel id="panel" header="Cadena de Busqueda" style="margin-bottom:10px;">
					<h:panelGrid columns="2" cellpadding="2">
						<p:inputText id="criterios" value="#{dtBasicView.text}"  />
						<p:commandButton id="cmb1" value="Agregar" update="form" onclick="PF('criterios').value='';" />
						<p:dataList id="mostrarCriterios" value="#{dtBasicView.usuario}" var="unCriterio" type="ordered" >
				        	<f:facet name="header">Criterios de Busqueda</f:facet>
				        	#{unCriterio}
				    	</p:dataList>
					</h:panelGrid>			
				</p:panel>
			</h:form>		
			
			<br/><br/>
			
			<h:form id="form2">
				<p:commandButton id="cmb2" value="Buscar" update="mostrarBusqueda" />
				<p:dataList id="mostrarBusqueda" value="#{dtBasicView.poisEncontrados}" var="unPOI" type="ordered" >
			        <f:facet name="header">POIs Encontrados</f:facet>
			        #{unPOI.nombre}
			    </p:dataList>
			</h:form>
			
		</ui:define>
	
	</ui:composition>

</html>
