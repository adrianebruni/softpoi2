<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:view>
		<h:head>
			<title><ui:insert name="title">SOFTPOI v1.0</ui:insert></title>
			<meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
		</h:head>
	
		<body>
			<div id="header"></div>
			<div id="content">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Nombre"></h:outputText>
					<h:inputText value="#{usuario.nombre}"></h:inputText>
					<h:outputText value="Clave"></h:outputText>
					<h:inputSecret value="#{usuario.clave}"></h:inputSecret>
				</h:panelGrid>
				<h:commandButton value="Acceder" action="login"></h:commandButton>
			</h:form>
			</div>
			<div id="footer"></div>
		</body>
	</f:view>
</html>
