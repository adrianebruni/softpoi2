<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">
	
		<ui:define name="content">
			<h:form id="form">
				<h:outputLabel for="name" value="Cadena de busqueda: " />
				
				<h:panelGrid columns="2" cellpadding="2">
					<p:inputText id="name" value="#{dtBasicView.text}"  />
					<p:commandButton value="Agregar" update="display" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="2">
					<p:dataList id="display" value="#{dtBasicView.usuario}" var="unUsuario" type="ordered" >
				        <f:facet name="header">Criterios de Busqueda</f:facet>
				        #{unUsuario}
				    </p:dataList>
				</h:panelGrid>
				
			</h:form>
		</ui:define>
	
	</ui:composition>

</html>
