<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<style type="text/css" >
			.ui-wiget {
				font-size: 90%;
			}
		</style>
	</h:head>
	
	<h:body>
		<i id="customheader" class="fa fa-fw fa-car" style="display:none" ></i>
		<h:form id="formModPOI">
			<p:panel id="panel" header="#{bnVistaMSGDialog.datoPOI}" style="margin-bottom:10px;">
				<h:panelGrid columns="2" cellpadding="2">
							
					<p:outputLabel value="ID" />
					<p:outputLabel id="vid_poi" value="#{bnVistaMSGDialog.id}" />
					
					<p:outputLabel value="Tipo de POI: " />
					<p:inputText id="vtipo_poi" value="#{bnVistaMSGDialog.tipoPOI}" disabled="true" />
					
					<p:outputLabel value="Nombre" />
					<p:inputText id="vnombre" value="#{bnVistaMSGDialog.nombrePOI}" />
					
					<p:outputLabel value="Longitud" />
					<p:inputText id="vlongitud" value="#{bnVistaMSGDialog.longitudPOI}" />
					
					<p:outputLabel value="Latitud" />
					<p:inputText id="vlatitud" value="#{bnVistaMSGDialog.latitudPOI}" />
					
				</h:panelGrid>
				
				<p:commandButton value="Aceptar" actionListener="#{bnVistaMSGDialog.actualizarPOI}" /> 
				<p:commandButton value="Cancelar" actionListener="#{bnVistaMSGDialog.cerrarVentanaPOI}" /> 
							
			</p:panel>
		</h:form>
	 
	</h:body>

</html>
