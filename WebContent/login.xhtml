<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:view>
		<h:head>
			<title><ui:insert name="title">SOFTPOI v1.0</ui:insert></title>
			<meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
			<link rel="stylesheet" href="/softpoi2/css/login/style.css"></link>
		</h:head>
	
		<body>
			<div id="header"></div>
			<div id="content">
  
			  <section class="container">
			    <div class="login">
			      <h1>Login SOFTPOI</h1>
					<h:form>
						<p:panel id="panelLogin">
							<h:panelGrid columns="1" cellpadding="5">
								<p:inputText style="width:245px;" id="usuario" value="#{bnVistaLogin.usuario}" required="true" label="Usuario" placeholder="Usuario"/>
								<p><br /></p>
								<p:password style="width:245px;" id="clave" value="#{bnVistaLogin.clave}" label="Clave" required="true" placeholder="Clave"/>
								<p><br /></p>								
							</h:panelGrid>
							<p:commandButton value="Ingresar" action="#{bnVistaLogin.validar}" update="panelLogin" icon="ui-icon-check" />
							<p:messages id="msgs" />
						</p:panel>			
					</h:form>
			    </div>
			  </section>
			  <section class="about">
			    <p class="about-author">&copy; 2016 <a href="#" target="_blank">SoftPOI</a> v1.0</p>
			  </section>
			
			</div>
			<div id="footer"></div>
		</body>
	</f:view>
</html>
