<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:view>
		<h:head>
			<title><ui:insert name="title">SOFTPOI v1.0</ui:insert></title>
			<meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
		</h:head>
	
		<body>
			<div id="header"></div>
			<div id="content">
			<h:form>
				<p:panel id="panelLogin" header="Login">
					<p:messages id="msgs" />
					<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel for="usuario" value="Usuario:" />
						<p:inputText id="usuario" value="#{bnVistaLogin.usuario}" required="true" label="Usuario">
							<f:validateLength maximum="15" />
						</p:inputText>
						<p:message for="usuario" display="icon" />
						<p:outputLabel for="clave" value="Clave:" />
						<p:password id="clave" value="#{bnVistaLogin.clave}" label="Clave" required="true">
							<f:validateLength maximun="15" />
							<p:ajax update="msgClave" event="keyup" />
						</p:password>
						<p:message for="clave" id="msgClave" display="icon" />
					</h:panelGrid>
					<p:commandButton value="Ingresar" action="#{bnVistaLogin.validar}" update="panelLogin" icon="ui-icon-check">
						<f:param name="server" value="holaMundo" />
					</p:commandButton>
				</p:panel>			
			</h:form>
			</div>
			<div id="footer"></div>
		</body>
	</f:view>
</html>
